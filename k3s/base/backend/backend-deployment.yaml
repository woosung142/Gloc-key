apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 123644281329.dkr.ecr.ap-northeast-2.amazonaws.com/backend
          ports:
            - containerPort: 8080

          volumeMounts:
            - name: config-volume           
              mountPath: /config            
              readOnly: true
      volumes:
        - name: config-volume
          secret:
            secretName: backend-secret

      imagePullSecrets:
        - name: ecr-secret