apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/woosung142/Gloc-key/cctvap:main
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: cctv-secret
      imagePullSecrets:
        - name: ghcr-secret