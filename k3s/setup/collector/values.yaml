alloy:
  resources:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      cpu: 40m
      memory: 150Mi
  configMap:
    create: true
    content: |
      prometheus.exporter.unix "default" {
        include_exporter_metrics = true
      }

      prometheus.scrape "node_metrics" {
        targets = prometheus.exporter.unix.default.targets
        forward_to = [prometheus.remote_write.metrics_service.receiver]
        scrape_interval = "15s"
      }

      prometheus.remote_write "metrics_service" {
        endpoint {
          url = "http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write"
        }
      }

      discovery.kubernetes "pod" {
        role = "pod"
        selectors {
          role = "pod"
          field = "spec.nodeName=" + coalesce(sys.env("HOSTNAME"), constants.hostname)
        }
      }

      discovery.relabel "pod_logs" {
        targets = discovery.kubernetes.pod.targets

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          action = "replace"
          target_label = "namespace"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          action = "replace"
          target_label = "pod"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "container"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
          action = "replace"
          target_label = "app"
        }

        rule {
          source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "job"
          separator = "/"
          replacement = "$1"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
          action = "replace"
          target_label = "__path__"
          separator = "/"
          replacement = "/var/log/pods/*$1/*.log"
        }

        rule {
          source_labels = ["__meta_kubernetes_pod_container_id"]
          action = "replace"
          target_label = "container_runtime"
          regex = "^(\\S+):\\/\\/.+$"
          replacement = "$1"
        }
      }

      loki.source.kubernetes "pod_logs" {
        targets    = discovery.relabel.pod_logs.output
        forward_to = [loki.process.pod_logs.receiver]
      }

      loki.process "pod_logs" {
        stage.static_labels {
            values = {
              cluster = "Gloc-key",
            }
        }

        forward_to = [loki.write.default.receiver]
      }

      loki.write "default" {
        endpoint {
          url = "http://loki.logging.svc.cluster.local:3100/loki/api/v1/push"
        }
      }

      otelcol.receiver.otlp "default" {
        grpc { endpoint = "0.0.0.0:4317" }
        http { endpoint = "0.0.0.0:4318" }

        output {
          metrics = [otelcol.processor.batch.default.input]
          logs   =  [otelcol.processor.batch.default.input]
          traces  = [otelcol.processor.batch.default.input]
        }
      }
      otelcol.processor.batch "default" {
        output {
          metrics = [otelcol.exporter.prometheus.metrics_bridge.input]
          logs   =  [otelcol.exporter.loki.logs_bridge.input]
          traces  = [otelcol.exporter.otlp.tempo.input]
        }
      }
      otelcol.exporter.prometheus "metrics_bridge" {
        forward_to = [prometheus.remote_write.metrics_service.receiver]
      }
      otelcol.exporter.loki "logs_bridge" {
        forward_to = [loki.write.default.receiver]
      }
      otelcol.exporter.otlp "tempo" {
        client {
          endpoint = "tempo.tracing.svc.cluster.local:4317" 
          tls {
            insecure = true
          }
        }
      }
  extraPorts:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
controller:
  type: 'daemonset'
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
service:
  enabled: true
  type: ClusterIP