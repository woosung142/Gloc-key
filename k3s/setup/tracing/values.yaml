nodeSelector:
  role: worker2

tempo:
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  retention: 1h

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

persistence:
  enabled: false

statefulSet:
  enabled: true

securityContext:
  fsGroup: 10001
  runAsUser: 10001
  runAsNonRoot: true