name: Build, Push to ECR and Update Manifests

on:
  push:
    branches:
      - main
      - ccid  # 테스트용 브랜치

# 권한 설정 (Git Push를 위해 필요)
permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      service_changes: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'gloc-key/**'
            frontend:
              - 'frontend/**'
            ai-sd15:
              - 'ai-models/sd15/**' 

  build-push-update:
    needs: changes
    if: ${{ needs.changes.outputs.service_changes != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.service_changes) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        run: echo "SHORT_SHA=$(echo '${{ github.sha }}' | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and Push image to ECR
        uses: docker/build-push-action@v6
        with:
          # Docker 빌드 컨텍스트 및 Dockerfile 경로 설정
          context: ./${{ matrix.service == 'backend' && 'gloc-key' || matrix.service == 'ai-sd15' && 'ai-models/sd15' || matrix.service }}
          file: ./${{ matrix.service == 'backend' && 'gloc-key' || matrix.service == 'ai-sd15' && 'ai-models/sd15' || matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:${{ github.ref_name }}-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kustomize Manifest
        if: github.ref_name == 'main' || github.ref_name == 'ccid'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 변수 설정
          NEW_TAG="${{ github.ref_name }}-${{ env.SHORT_SHA }}"
          FULL_IMAGE_NAME="${ECR_REGISTRY}/${{ matrix.service }}"

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "Production Environment Detected (main)"
            KUSTOMIZE_FILE="k3s/overlays/prod/kustomization.yaml"
          else
            echo "Dev Environment Detected (ccid)"
            KUSTOMIZE_FILE="k3s/overlays/dev/kustomization.yaml"
          fi

          export IMAGE_TAG="${NEW_TAG}"
          export TARGET_IMAGE="${FULL_IMAGE_NAME}"

          echo "Updating ${KUSTOMIZE_FILE} -> ${FULL_IMAGE_NAME}:${NEW_TAG}"

          # Git 봇 설정
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}
          
          # yq 설치 (YAML 수정 도구)
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod a+x /usr/local/bin/yq

          yq e '(.images[] | select(.name == strenv(TARGET_IMAGE)) | .newTag) = strenv(IMAGE_TAG)' -i ${KUSTOMIZE_FILE}
          
          # 변경 사항 커밋 & 푸시
          git add ${KUSTOMIZE_FILE}
          # [skip ci]를 넣어서 무한 루프 방지
          git commit -m "ci: Update ${{ matrix.service }} tag to ${NEW_TAG} [skip ci]" || echo "No changes to commit"
          git push